---
layout: blog
---

<div roll="main" class="secondary">
<p class="meta">
<a href="/blog.html"><i class="home icon-home"></i></a>
</p>
<h2 class="title">{{ page.title }}</h2>

 <p class="signature"></p>
<div id="post">
{{ content }}

 <p class="signature">{{ page.date | date: "%Y-%m-%d " }} written by levey </p>
</div>

<div id="related">
  <h3>Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
    <li><span>{{ post.date | date: "%Y-%m-%d" }} &raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

</div>
